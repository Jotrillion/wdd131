<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
    <!-- Page wrapper div -->
    <div class="page-wrapper">

        <!-- Header wrapper -->
        <header class="site-header">
            <div class="header-content">
                <h1 class="site-title">Header Content</h1>
                <!-- Navigation container element -->
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">Projets</a></li>
                        <li class="nav-item"><a href="#">Services</a></li>
                        <li class="nav-item"><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main and aside layout container -->
        <div class="content-wrapper">
            <!-- Main content area -->
            <main class="main-content">
                <div class="main-inner">
                    <h2 class="section-title">Main Content</h2>

                </div>
            </main>

            <!-- Sidebar area -->
            <aside class="sidebar">
                <div class="sidebar-inner">
                    <h3 class="sidebar-title">Aside Content</h3>

                </div>
            </aside>
        </div>

        <!-- Footer area -->
        <footer class="site-footer">
            <div class="footer-inner">
                <p class="footer-text"> Footer Content</p>
            </div>
        </footer>

    </div>
